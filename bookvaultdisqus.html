	try {
		var urlParams = new URLSearchParams(window.location.search);
		var bookID = urlParams.get('bookID');
		if (bookID) {
			var disqus_config = function () {
			this.page.url = "https://myapp.com/book/" + bookID;
			this.page.identifier = bookID;
			};

			(function() {
				var d = document, s = d.createElement('script');
				s.src = 'https://bookvault.disqus.com/embed.js';
				s.setAttribute('data-timestamp', +new Date());
				(d.head || d.body).appendChild(s);
			})();
		}else {
			document.body.innerHTML = "Error: No book ID found!";
		}
	} catch (error) {
	  console.error("Error loading Disqus embed:", error);
	  document.getElementById("output").innerText = "Failed to load comments.";

</script>
